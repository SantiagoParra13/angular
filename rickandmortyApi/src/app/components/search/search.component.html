<form class="d-flex" role="search">
    <input type="text" #termino class="form-control" name="busqueda" placeholder="Buscar personaje" [(ngModel)]="busqueda" (keyup)="buscarPersonajes(termino.value)">
    <button class="btn btn-outline-success" (click)="buscarPersonajes(termino.value)" type="button">Buscar</button>
  </form>

<app-loading *ngIf="loading"></app-loading>
<div class="container ">
  <div class="row ">
    <div class="col-md-3 " *ngFor="let personajes of personajes" [routerLink]="['/details', personajes.id]">
  <div class="card " style="width: 18rem; background-color: black; color: white; margin-top: 30px; border-radius: 10px;" >
    <img src="{{personajes.image}}" class="card-img-top" alt="...">
    <div class="card-body ">
      <p class="card-text fw-bold text-center">{{personajes.name}}</p>
    </div>
  </div>
  </div>
  </div>
  
  </div>


 

<app-loading *ngIf="!loading"></app-loading>
