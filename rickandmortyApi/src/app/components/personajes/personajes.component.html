<div class="container "   ><p class="fw-bold fs-1 text-white">Personajes</p>
<div class="row ">
  <div class="col-md-3 " *ngFor="let personajes of personajes" [routerLink]="['/details', personajes.id]">
<div class="card  "  style="width: 18rem; background-color: black; color: white; margin-top: 30px; border-radius: 10px;" >
  <img src="{{personajes.image}}" class="card-img-top" alt="...">
  <div class="card-body ">
    <p class="card-text fw-bold text-center">{{personajes.name}}</p>
  </div>
</div>
</div>
</div>

</div>

<div
  class="scroll-button"
  *ngIf="showButton"
  (click)="onScrollTop()"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollUpDistance]="1"
  [infiniteScrollThrottle]="4000"
  (scrolled)="onScroll()"
>
  <!-- Contenido del botÃ³n de scroll -->
  <button *ngIf="showButton" (click)="onScrollTop()" class="scroll-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
  </svg></button>
</div>
