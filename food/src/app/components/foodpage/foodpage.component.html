<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
</div>

<div class="details">
    <div class="header">
        <span class="name">{{food.name}}</span>
        <span class="favorite {{food.favorite?'' :'not'}}">❤️</span>
        <div class="star">
            <ngx-stars [readonly]="true" [size]="1" [initialStars]="food.star" ></ngx-stars>

        </div>
    </div>
</div>
