<div class="container">
    <app-search></app-search>
</div>
<app-tags></app-tags>
<app-no-encontrada [visible]="!foods || foods.length <=0" ressetLinkText="Volver a Buscar"></app-no-encontrada>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="food Images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite? '':'not'}}">❤️</span>
            <ngx-stars [readonly]="true" [size]="1" [initialStars]="food.star" ></ngx-stars>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins; let last = last">{{ origin | titlecase }}{{ !last ? ', ' : '' }}</span>
                </div>
                <div class="cook-time">
                    <span> ⏱️</span>
                    {{food.cookTime}}
                </div>
                
            </div>
            <div class="price">
                {{food.price | currency }}
            </div>
        </div>
    </a>
    </li>
</ul>
