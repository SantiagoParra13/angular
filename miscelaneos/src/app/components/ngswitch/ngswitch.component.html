<div [ngSwitch]="alerta">
    <div *ngSwitchCase="'primary'">success</div>
    <div *ngSwitchCase="'info'">info</div>
    <div *ngSwitchCase="'warning'">warning</div>
    <div *ngSwitchDefault>denger</div>
</div>

<button (click)="alerta='success'"class="btn btn-default">Cambiar</button>

<div [ngSwitch]="alerta">

<div *ngSwitchCase="'primary'" class="alert alert-primary" role="alert">
    A simple primary alert—check it out!
  </div>
  <div  *ngSwitchCase="'info'" class="alert alert-info" role="alert">
    A simple secondary alert—check it out!
  </div>
  <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
    A simple success alert—check it out!
  </div>
  <div *ngSwitchDefault class="alert alert-success" role="alert">
    A simple success alert—check it out!
  </div>


</div>
