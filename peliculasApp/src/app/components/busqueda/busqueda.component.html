<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar</label><hr>
                <input [(ngModel)]="buscar" class="form-control" type="text" name="buscar" placeholder="Busca Una Pelicula" (keyup.enter)="buscarPelicula()" >

            </div>
        </div>
    </div>

    <div class="row" >
        <div class="row row-cols-1 row-cols-md-3 g-4" >
            <div class="col" *ngFor="let pelicula of peliculas">
                <div class="card h-100 border-success" >
                    <img [src]="pelicula | peliculaImagen" class="card-img-top" alt="...">
                    
                    <div class="card-body" >
                        <h5 class="card-title">{{pelicula.original_title}}</h5>
                        <p class="card-text text-justify">{{pelicula.overview | slice:0:300}}...</p>
                        <button type="button btn" class="btn btn-outline-success btn-block" [routerLink]="['/busqueda']" >Mas Informacion</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
