<div class="flex justify-content-between">
  <h2>Productos</h2>
  <p-button label="AÃ±adir Producto" (click)="showAddModule()"></p-button>
</div>

<p-table [value]="products" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr class="text-sm font-italic">
      <th>Nombre</th>
      <th>Categoria</th>
      <th>precio</th>
      <th>Imagen</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price | currency }}</td>
      <td><img [src]="product.image" height="60px" class="border-round" /></td>
    </tr>
  </ng-template>
</p-table>

<app-add-edit-product [displayAddModule]="displayAddModule" (clickClose)="hideAddModal($event)"></app-add-edit-product>
